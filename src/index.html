<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Baranova Tatyana</title>
	<link href="main.css" rel="stylesheet">
	<script src="app.js" defer></script>

</head>
<body>
	<div class="container">
		<div class="aside">
			<h1 class="aside__title">Sign up</h1>
		</div>
		<div class="main">
			<h2 class="main__title">New user?</h2>
			<p class="main__description">Use the form below to create your account.</p>
			<form action="" method="post" class="main__form form">
				<label for="first-name" class="form__label">
					First Name
					<input type="text" name="first-name" class="form__input" id="fname">
				</label>
				<label for="last-name" class="form__label">
					Last Name
					<input type="text" name="last-name" class="form__input" id="lname">
				</label>
				<label for="nation" class="form__label">
					Nationality
					<select name="nation" id="nation">
						<option value="American">American</option>
						<option value="Italian">Italian</option>
						<option value="Canadian">Canadian</option>
						<option value="French">French</option>
					</select>
				</label>
				<label for="e-mail" class="form__label">
					E-mail
					<input type="email" name="e-mail" class="form__input" id="mail">
				</label>
				<label class="form__label">
					Date of Birth
					<input type="date" name="day" class="form__input" id="day">
					<!-- <input type="date" name="month" class="form__input" id="month">
					<input type="date" name="year" class="form__input" id="year"> -->
				</label>
				<label for="gender" class="form__label">
					Gender
					<div class="form__block">
						<label class="form__label form__label_radio" for="male">
							<input type="radio" class="form__input form__input_radio" name="male" id="male">
							<span class="form__span"></span>
							Male
						</label>
						<label class="form__label form__label_radio" for="female">
							<input type="radio" class="form__input form__input_radio" name="female" id="female">
							<span class="form__span"></span>
							Female
						</label>
					</div>
				</label>
				<label for="password" class="form__label">
					Password
					<input type="password" class="form__input" name="password" id="password">
				</label>
				<label for="confirmpassword" class="form__label">
					Confirm Password
					<input type="password" class="form__input" name="confirmpassword" id="confirmpassword">
				</label>

				<button type="submit" class="form__btn">Complete Signup</button>
			</form>
		</div>
	</div>
</body>
</html>
