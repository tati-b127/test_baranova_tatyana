<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer="defer"></script><link href="main.css" rel="stylesheet"><script src="app.js" defer="defer"></script><link href="images/svg/favicon.svg" rel="shortcut icon" type="image/x-icon"><title>Test Baranova Tatyana</title></head><body><div class="container"><div class="aside"><h1 class="aside__title hidden">Sign up</h1></div><div class="main"><h2 class="main__title">New user?</h2><p class="main__description">Use the form below to create your account.</p><form method="post" id="form" class="main__form form"><label for="first-name" class="form__label">First Name <input type="text" name="first-name" class="form__input valid" id="first-name"></label> <label for="last-name" class="form__label">Last Name <input type="text" name="last-name" class="form__input valid" id="last-name"></label><div class="form__label">Nationality<div class="form__block"><select name="nation" id="nation" class="form__select form__select_max"><option value="American" class="form__option">American</option><option value="Italian" class="form__option">Italian</option><option value="Canadian" class="form__option">Canadian</option><option value="French" class="form__option">French</option></select></div></div><label for="mail" class="form__label">E-mail <input type="email" name="e-mail" class="form__input valid" id="mail"></label><div class="form__label">Date of Birth<div class="form__block"><select name="day" id="day" class="form__select"></select> <select name="month" id="month" class="form__select"></select> <select name="year" id="year" class="form__select"></select></div></div><div class="form__label">Gender<div class="form__block form__block_radio"><label class="form__label form__label_radio" for="male"><input type="radio" class="form__input form__input_radio" name="gender" id="male" checked="checked"> Male</label> <label class="form__label form__label_radio" for="female"><input type="radio" class="form__input form__input_radio" name="gender" id="female"> Female</label></div></div><label for="password" class="form__label">Password <input type="password" class="form__input form__input_password valid" name="password" id="password"></label> <label for="confirmpassword" class="form__label">Confirm Password <input type="password" class="form__input form__input_password valid" name="confirmpassword" id="confirmpassword"></label><div class="form__block-btn"><p class="form__caption">Have an account? <a href="https://github.com/tati-b127/test_baranova_tatyana/tree/dev" class="form__login-link">Login</a></p><button type="submit" class="form__btn">Complete Signup</button></div></form><div class="main__callback"><div class="main__block-btn"><h2 class="main__title">Thank You!</h2><p class="main__description">you registered!</p><p class="main__caption">Have an account? <a href="https://github.com/tati-b127/test_baranova_tatyana/tree/dev" class="main__login-link">Login</a></p></div></div></div></div></body></html>
